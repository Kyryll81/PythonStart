{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block body %}

<body class="bg-light">

<div class="container py-5">
  <div class="d-flex justify-content-end align-items-center mb-3">
    <a href="/create" class="btn btn-primary">Add Grade</a>
  </div>
  
  <h2 class="text-center mb-4">Registered Users</h2>

  <div class="table-responsive shadow-lg bg-white rounded">
    <table class="table table-striped table-hover mb-0">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Username</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for contact in contacts %}
            <tr>
              <td>{{ contact.id }}</td>
              <td>{{ contact.name }}</td>
              <td>{{ contact.phone }}</td>
              <td>{{ contact.email }}</td>
              <td>
                <a href="/update/{{ contact.id }}" class="btn btn-warning btn-sm">Edit</a>
                <form method="post" action="{{ url_for('routes.delete_contact_view', contact_id=contact.id) }}" class="d-inline">
                    <button type="submit" class="btn btn-danger btn-sm"
                            onclick="return confirm('Are you sure for deleting note?')">
                            Delete
                    </button>
                </form>
              </td>
            </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
