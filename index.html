<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 13: Сторінка авторизації</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Вхід в систему</h1>
    <form action="/login" method="POST">
        <label for="email">Введіть електронну пошту:</label>
        <input type="text" id="email" name="email" placeholder="adress@mail.com">
        
        <label for="password">Введіть пароль:</label>
        <input type="password" id="password" name="password" placeholder="********">

        <button type="submit">Увійти</button>
    </form>
</body>
</html>
