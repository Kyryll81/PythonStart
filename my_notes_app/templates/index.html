<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Start ДЗ 28</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-end">
            <a href="/add" class="btn btn-outline-dark">Додати нову нотатку</a>
        </div>
        <div class="row">
            {% for note in notes %}
                <div class="col-12 col-sm-6 col-md-3 mb-3">
                    <div class="card h-100">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ note.title }}</h5>
                            <p class="card-text">{{ note.content }}</p>
                            <div class="mt-auto justify-content-between">
                                <a href="/note/{{ note.id }}" class="btn btn-primary btn-sm">Переглянути</a>
                                <a href="edit/{{ note.id }}" class="btn btn-warning btn-sm">Редагувати</a>
                                <form method="post" action="{{ url_for('delete_note', note_id=note.id) }}">
                                    <button type="submit" class="btn btn-danger btn-sm"
                                            onclick="return confirm('Ти впевнений, що хочеш видалити цю нотатку?')">
                                        Видалити
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">

</script>
</html>
